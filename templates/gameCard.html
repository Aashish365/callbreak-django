{% load static %}
<style>
    .gameCard {
        padding: 10px;
        width: 350px;
        height: 400px;
        margin: 0px 20px;
        box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        padding-bottom: 20px;
    }

    .gameCard:hover {
        box-shadow: 0 0px 16px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    .gameCard_imageOverlay {
        width: 200px;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
    }

    .gameCard-content {
        margin-top: 15px;
        padding: 20px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .gameName {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .gameDescription {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .gameCard_play-btn {
        transition: all 0.2s;
        cursor: pointer;
    }

    .gameCard_play-btn>a {
        color: white;
        font-weight: bold;
        font-size: 20px;
        text-decoration: none;
        background-color: rgb(36, 36, 36);
        padding: 15px 20px;
        border-radius: 5px 5px;
    }

    .gameCard_play-btn:hover>a {
        background-color: rgb(65, 65, 65);
    }

    .gameCard_play-btn:active {
        transform: translateY(2px);
    }
</style>

<div class="gameCard">
    <div class="gameCard_imageOverlay" style="background-image: url('{% static game.image_url %}')"></div>
    <div class="gameCard-content">
        <h5 class="gameName">{{ game.name }}</h5>
        <p class="gameDescription">{{ game.description }}</p>
    </div>
    <div class="gameCard_play-btn">
        <a href="/games/{{game.id}}" class="btn btn-primary btn-block">Play Now</a>
    </div>
</div>
