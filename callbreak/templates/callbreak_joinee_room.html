{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block styles %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        overflow: hidden;
    }

    .callbreakHome {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 70px 70px;
    }

    .gameCard {
        padding: 10px;
        width: 350px;
        height: 400px;
        margin: 0px 20px;
        /* box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2); */
        transition: 0.3s;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        padding-bottom: 20px;

        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .gameCard:hover {
        box-shadow: 0 0px 16px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    .gameCard_imageOverlay {
        width: 200px;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
    }

    .gameCard-content {
        margin-top: 15px;
        padding: 20px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .gameName {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .gameDescription {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .gameCard_play-btn {
        transition: all 0.2s;
        cursor: pointer;
    }

    .gameCard_play-btn>a {
        color: white;
        font-weight: bold;
        font-size: 20px;
        text-decoration: none;
        background-color: rgb(36, 36, 36);
        padding: 15px 20px;
        border-radius: 5px 5px;
    }

    .gameCard_play-btn:hover>a {
        background-color: rgb(65, 65, 65);
    }

    .gameCard_play-btn:active {
        transform: translateY(2px);
    }








    .playerSection {
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px 20px;
        margin: 20px 40px;
        width: 400px;
        /* Adjust width as needed */
        transition: all .3s;
    }

    .playerSection:hover {
        box-shadow: 0 0px 16px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    .playerSection h2 {
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
    }

    .section {
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        /* Add some padding for separation */
    }

    .search,
    .create-link,
    .joined-players {
        display: flex;
        /* Style headings and content together */
        justify-content: space-between;
        /* Align content horizontally */
        align-items: center;
        /* Align content vertically */
    }

    .input-group,
    .invitation-link {
        display: flex;
        align-items: center;
    }

    #searchInput {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 5px;
        flex-grow: 1;
    }


    .invitation-link input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #eee;
    }

    .invitation-link button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        /* Add hover effect */
    }

    .invitation-link button:hover {
        background-color: #2980b9;
        /* Change background color on hover */
    }

    .joined-players>ul {
        list-style: none;
        padding: 0;
    }

    .joined-players>li {
        margin-bottom: 5px;
        font-size: 16px;
        /* Increase font size for players list */
    }





    #searchResults {
        margin-top: 10px;
        position: relative;
    }

    #searchResults>ul {
        background-color: rgb(200, 200, 185);
        position: absolute;
        list-style-type: none;
        width: 100%;
        padding: 5px;

        height: 200px;
        overflow-y: auto;
    }

    #searchResults>ul>li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        width: 100%;
        border-bottom: 1.5px solid #ddd;
        background-color: #eaeaea;
        padding: 5px;
        border-radius: 5px 5px;
    }

    .player {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .player img {
        width: 50px;
        height: 50px;
        border-radius: 50% 50%;
        margin-right: 10px;
    }

    .player-info {
        display: flex;
        align-items: center;
        font-weight: bold !important;
    }

    .status-ribbon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20px;
        height: 20px;
        margin: 0px 20px;

    }

    .status-ribbon .offline {
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50% 50%;
        /* Color for online status */
    }

    .status-ribbon .online {
        width: 10px;
        height: 10px;
        background-color: #0f0;
        border-radius: 50% 50%;
        /* Color for online status */
    }


    .notFound {
        width: 100%;
        text-align: center;
        text-transform: capitalize;
        font-weight: bold;
        color: red;
    }


    .invitationButton {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
        background-color: black;
        padding: 10px 14px;
        border-radius: 7px 7px;
        transition: all .3s;

        display: flex;
    }

    .invitationButton:active {
        transform: translateY(2px);
    }

    .invitationButton:hover {
        background-color: #333;
    }

    .fa-user-plus {
        margin-right: 10px;
    }

    .create-room-btn,
    .join-room-btn,
    .join-room-tglbtn,
    .create-room-tglbtn {
        margin-left: 5px;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 10px;
        background-color: #2580bc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .create-room-btn:hover,
    .join-room-btn:hover,
    .join-room-tglbtn:hover,
    .create-room-tglbtn:hover {
        background-color: #3498db;
    }

    .create-room-btn:active,
    .join-room-btn:active,
    .join-room-tglbtn:active,
    .create-room-tglbtn:active {
        transform: translateY(2px);
    }





    .join-room-form {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
    }

    .room_number-input {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .join-room-tglbtn {
        background-color: #e16262;
        color: #fff;
    }

    .join-room-tglbtn:hover {
        background-color: #e09191;
    }

    .button-holder {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
    }

    #joined-players ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    #joined-players>ul>li {
        border-bottom: 2px solid gainsboro;
        padding: 5px;
    }

    #playing_cards-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        height: 98vh;
        overflow: hidden;

    }

    #playing_cards-container_wrapper {

        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-wrap: wrap;
        position: relative;
    }

    .card {
        width: 150px;
        transition: transform 0.3s ease-in-out;
        height: auto;
        /* margin-left: -60px; */
    }

    .card:not(:first-child) {
        margin-left: -100px;
    }

    .card:hover {
        transform: translateY(-8px);
        z-index: 2;
        cursor: pointer;
    }

    #customAlert {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #custom-alert-content {
        width: 400px;
        height: 250px;
        background-color: white;
        border-radius: 10px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #custom-alert-content h2 {
        margin-bottom: 20px;
        font-family: sans-serif;
        font-weight: bold;
    }

    #numberInput {
        margin: 10px 10px;
        padding: 10px;
    }

    #bid_submit_btn {
        padding: 10px;
    }

    #player1 {
        transform: rotateZ(270deg);
        width: 250px;
        position: absolute;
        right: 0;
        top: 50%
    }

    #player2 {
        width: 250px;
        position: absolute;
        top: 100px;
        left: 50%;
    }

    #player3 {
        transform: rotateZ(270deg);
        position: absolute;
        width: 250px;
        top: 50%;
        left: 0;
    }

    #playersContainer_gamePlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
    }

    @keyframes selfThrow {
        0% {
            bottom: -20%;
            left: 50%;
        }

        100% {
            bottom: 27%;
            left: 50%;
        }
    }

    @keyframes player2_throw {
        0% {
            top: -20%;
            left: 50%;
        }

        100% {
            top: 27%;
            left: 50%;
        }
    }

    @keyframes player1_throw {
        0% {
            right: -20%;
            top: 50%;
        }

        100% {
            right: 27%;
            top: 40%;
        }
    }


    @keyframes player3_throw {
        0% {
            left: -20%;
            top: 50%;
        }

        100% {
            left: 35%;
            top: 40%;
        }
    }


    .thrownCard_player4 {
        width: 100px;
        position: absolute;
        transition: all .3s;
        animation-name: selfThrow;
        animation-duration: .3s;
        animation-fill-mode: forwards;
    }

    .thrownCard_player1 {
        width: 100px;
        position: absolute;
        transition: all .3s;
        animation-name: player1_throw;
        animation-duration: .3s;
        animation-fill-mode: forwards;
        transform: rotateZ(90deg);
    }

    .thrownCard_player2 {
        width: 100px;
        position: absolute;
        transition: all .3s;
        animation-name: player2_throw;
        animation-duration: .3s;
        animation-fill-mode: forwards;
    }

    .thrownCard_player3 {
        width: 100px;
        position: absolute;
        transition: all .3s;
        animation-name: player3_throw;
        animation-duration: .3s;
        animation-fill-mode: forwards;
        transform: rotateZ(90deg);
    }

    .bid_container_0 {
        position: absolute;
        bottom: 50px;
        left: 50px;

        padding: 10px 10px;
        border-radius: 5px 5px;
        font-weight: bold;
        font-size: 20px;
        color: rgb(67, 67, 67);
        background-color: greenyellow;

    }

    .bid_container {
        padding: 10px 10px;
        border-radius: 5px 5px;
        font-weight: bold;
        font-size: 20px;
        color: rgb(67, 67, 67);
        background-color: greenyellow;
        margin-left: 10px;
    }

    .locker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.336);
        z-index: 100;

    }


    .player1_wins {
        transition: all 1s;
        transform: translateX(2000px)
    }

    .player2_wins {
        transition: all 1s;
        transform: translateY(-2000px)
    }

    .player3_wins {
        transition: all 1s;
        transform: translateX(-2000px)
    }

    .player0_wins {
        transition: all 1s;
        transform: translateY(2000px)
    }
</style>
{% endblock %}

{% block scripts %}



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>


<script>
    distributedCards = []
    channel_name = ""
    bidding_count = 0;
    players_info = [];
    players_order_list = []
    thrownCards = []
    win_count = 0

    $('#callbreak-home').show();
    $('#callbreak-game-main').hide();

    $('#run-game-btn').hide();
    room_number = $('#room_number_holder').text();
    user_name = $('#user_name_holder').text();


    if (!room_number) {
        console.error('Room number not found');
    }

    // Construct WebSocket URL
    const url = `ws://localhost:8000/ws/join-room/${encodeURIComponent(room_number)}/${encodeURIComponent(user_name)}/`;

    // Create WebSocket connection
    const socket = new WebSocket(url);

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('WebSocket connection established.');
    });

    // Message received
    // Message received
    socket.addEventListener('message', function (event) {
        var data = JSON.parse(event.data); // Parse the received JSON data
        if (data.connected_users) {
            connectedUsers = data.connected_users;

            updatePlayerList(connectedUsers);
        } else if (data.players_update) {
            // Handle player data updates
            var updatedUsers = data.players_update;

            updatePlayerList(updatedUsers);
        } else if (data.redirect) {
            if (data.redirect == 'initiateGame') {
                $('#callbreak-home').hide();
                $('#callbreak-game-main').show();

                askForBidding();
            }

        } else if (data.distributed_cards_to_client) {
            // Handle distributed cards
            distributedCards = data.distributed_cards_to_client;
            displayCards(sortHandBySuit(distributedCards), window.innerWidth);
            players_info = data.players_info;
            showPlayerInGame(players_info);
        } else if (data.channel_name) {
            channel_name = data.channel_name;
            console.log(channel_name);
        } else if (data.action === 'card_thrown') {
            var cardInfo = data.card;
            thrownCards.push(cardInfo);
            userInfo = data.user;
            showThrownCard(userInfo, cardInfo);


        } else if (data.action == 'bid_count') {
            var bid_amount = data.bid_count;
            var bidding_user = data.user_info;
            showBidCount(bid_amount, bidding_user)
        } else if (data.action == 'active_player') {
            if (data.active_player.channel_name == channel_name) {
                unlock();
            }
            else {
                lock();
            }
            // migrateCardstoWinner()
        } else if (data.action == 'reset_thrownCards') {

            thrownCards = []
        } else if (data.action == 'winner_player') {
            first_time = false
            let winner_player_index;
            for (let i = 0; i < players_order_list.length; i++) {
                if (players_order_list[i].channel_name == data.winner_player) {
                    winner_player_index = i;
                    break;
                }
            }
            if (winner_player_index == 0) {
                win_count += 1;
                updateWinCount(win_count)

            }
            migrateThrownCardsToWinner(winner_player_index)
        } else if (data.action == "update_win_count") {
            player_channel = data.player;
            player_win_count = data.win_count;
            updateWinCount_view(player_channel, player_win_count);
        }
    });


    function updateWinCount_view(player_channel, player_win_count) {
        index = 0;
        for (let i = 0; i < players_order_list.length; i++) {
            if (players_order_list[i].channel_name
                == player_channel) {
                index = i;
                break;
            }
        }

        if (index == 0) {
            container = document.getElementById('bid_container_0');
            container.innerHTML = "Bid: " + player_win_count + " / " + bidding_count;
        }
        else {
            myid = `player${index}_bid`
            container = document.getElementById(myid)
            container.innerHTML = "Bid: " + player_win_count + " / " + bidding_count;
            console.log(container);

        }

    }




    function updateWinCount(win_count) {
        sendMessage({ action: "update_win_count", win_count: win_count })
    }

    function migrateThrownCardsToWinner(winner_player_index) {

        cards = document.querySelectorAll('img[class^="thrownCard_player"]');

        setTimeout(() => {
            cards.forEach((card) => {
                card.classList.add(`player${winner_player_index}_wins`);
                // card.classList.remove('thrownCard_player');
            });
        }, 500);

    }


    function lock() {
        var cardsHolder = document.getElementById('playing_cards-container_wrapper');
        // Check if already locked
        if (!cardsHolder.querySelector('.locker')) {
            var locker = document.createElement('div');
            locker.classList.add('locker');
            cardsHolder.appendChild(locker);
            console.log('locked');
        } else {
            console.log('Already locked');
        }
    }

    function unlock() {
        var cardsHolder = document.getElementById('playing_cards-container_wrapper');
        var locker = cardsHolder.querySelector('.locker');
        if (locker) {
            cardsHolder.removeChild(locker);
            console.log("unlocked");
        } else {
            console.log("Already unlocked");
        }
    }


    function makeMeActive(player) {
        sendMessage({ action: "make_me_active", player: player })
    }

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('WebSocket connection closed.');
    });

    // Connection error
    socket.addEventListener('error', function (error) {
        console.error('WebSocket error:', error);
    });


    // Example: Send a message


    function sendMessage(message) {
        socket.send(JSON.stringify(message));
    }

    function throwCard(cardinfo, userinfo) {
        sendMessage({ action: "card_thrown", card: cardinfo })
    }

    function showBidCount(bid_amount, incoming_channel) {
        for (let i = 0; i < players_order_list.length; i++) {
            if (players_order_list[i].channel_name == incoming_channel) {
                if (i == 0) {
                    container = document.getElementById("playing_cards-container");
                    bidContainer = document.createElement('div');
                    bidContainer.id = "bid_container_0"
                    bidContainer.classList.add('bid_container_0');
                    bidContainer.innerHTML = "Bid: " + bid_amount;
                    container.appendChild(bidContainer);

                } else {
                    bidContainer = document.getElementById(`player${i}_bid`);
                    bidContainer.classList.add('bid_container')
                    bidContainer.innerHTML = "Bid: " + bid_amount;
                }
                break;
            }
        }


    }



    function displayCards(hand, containerWidth) {
        const container = document.getElementById("playing_cards-container_wrapper");
        container.innerHTML = "";
        container.style.width = `${containerWidth}px`;

        hand.forEach((card, index) => {
            const img = document.createElement("img");
            var imageName = card.rank + '_of_' + card.suit + '.png';
            var imgSrc = '/static/cards/' + encodeURIComponent(imageName);
            img.src = imgSrc
            img.alt = `${card.rank} of ${card.suit}`;
            img.classList.add("card");

            // Store the index of the card as a data attribute
            img.dataset.index = index; // Use dataset.index for data-index attribute

            // Add event listener to handle click on the card
            img.addEventListener("click", () => handleClick(event, hand));

            container.appendChild(img);
        });
    }

    function handleClick(event, hand) {
        const cardIndex = event.currentTarget.dataset.index;
        throwCard(hand[cardIndex], channel_name)

        console.log(thrownCards);
        makeMeActive(players_order_list[1])

        hand.splice(cardIndex, 1);
        displayCards(sortHandBySuit(hand), window.innerWidth);
    }
    // Function to add click and drag functionality to an image element

    function sortHandBySuit(hand) {
        const cardsBySuit = {};
        // Separate cards by suit
        hand.forEach((card) => {
            if (!cardsBySuit[card.suit]) {
                cardsBySuit[card.suit] = [];
            }
            cardsBySuit[card.suit].push(card);
        });
        // Sort cards within each suit
        for (const suit in cardsBySuit) {
            cardsBySuit[suit].sort((a, b) => a.value - b.value);
        }
        // Combine sorted cards suit-wise
        const sortedHand = [];
        for (const suit in cardsBySuit) {
            sortedHand.push(...cardsBySuit[suit]);
        }

        return sortedHand;
    }

    function askForBidding() {
        // Create custom alert box
        var customAlert = document.createElement("div");
        customAlert.id = "customAlert";
        customAlert.innerHTML = `
            <div id="custom-alert-content">
                <h2>Enter Your Bid (Hint: 1 to 13) </h2>
                <input type="number" id="numberInput" min="1" max="13">
                <button id="bid_submit_btn" onclick="closeCustomAlert()">Submit</button>
            </div>`;
        // Append custom alert box to body
        document.body.appendChild(customAlert);
    }





    function showPlayerInGame(players_) {
        players_order_list = giveCycle(players_, channel_name);


        playercontainer = document.createElement('div');
        playercontainer.id = "playersContainer_gamePlay"
        resultHTML = "";

        for (let i = 1; i < players_order_list.length; i++) {
            user = players_order_list[i];
            resultHTML += `<div class="player" id="player${i}">`;

            var profilePicture = user.profile_image ? user.profile_image : "{% static '/images/defaultProfilePicture.png' %}";


            resultHTML += '<img src="' + profilePicture + '" alt="Profile Picture">';
            resultHTML += '<div class="player-info">';
            resultHTML += '<p>' + user.username + '</p>';
            resultHTML += `<div id="player${i}_bid" class="player_bid">`;
            resultHTML += '</div>'; // Close status-ribbon
            resultHTML += '</div>'; // Close player-info
            resultHTML += '</div>'; // Close player

        }

        playercontainer.innerHTML = resultHTML;
        document.getElementById('callbreak-game-main').append(playercontainer);

    }


    function giveCycle(players_information, channel_name) {
        let index = 0;
        for (i = 0; i < players_information.length; i++) {
            if (players_information[i].channel_name == channel_name) {
                index = i;
                break;
            }
        }
        players_information = players_information.slice(index).concat(players_information.slice(0, index));
        return players_information
    }

    function showThrownCard(userInfo, card) {
        const img = document.createElement("img");
        var imageName = card.rank + '_of_' + card.suit + '.png';
        var imgSrc = '/static/cards/' + encodeURIComponent(imageName);
        img.src = imgSrc
        img.alt = `${card.rank} of ${card.suit}`;
        position = 4;
        for (let index = 1; index < players_order_list.length; index++) {
            if (players_order_list[index].channel_name == userInfo) {
                position = index;
                break;
            }
        }

        img.classList.add(`thrownCard_player${position}`);
        document.body.appendChild(img);

    }

    // Function to update player list
    function updatePlayerList(users) {
        var resultHTML = '';
        if (users.length > 0) {
            resultHTML = '<ul>';
            users.forEach(function (user) {
                resultHTML += '<li>';
                resultHTML += '<div class="player">';
                var profilePicture = user.profile_image ? user.profile_image : "{% static '/images/defaultProfilePicture.png' %}";
                resultHTML += '<img src="' + profilePicture + '" alt="Profile Picture">';
                resultHTML += '<div class="player-info">';
                resultHTML += '<p>' + user.username + '</p>';
                resultHTML += '<div class="status-ribbon">';
                if (user.is_online) {
                    resultHTML += '<span class="online"></span>';
                } else {
                    resultHTML += '<span class="offline"></span>';
                }
                resultHTML += '</div>'; // Close status-ribbon
                resultHTML += '</div>'; // Close player-info
                resultHTML += '</div>'; // Close player
                resultHTML += '</li>';
            });
            resultHTML += '</ul>';
        } else {
            resultHTML = '<p>No results found.</p>';
        }

        $("#joined-players").html(resultHTML);
    }

    function closeCustomAlert() {
        var number = document.getElementById("numberInput").value;
        if (number !== "") {
            console.log("You entered: " + number);
            if (!(number > 13 || number <= 0)) {
                var customAlert = document.getElementById("customAlert");
                customAlert.parentNode.removeChild(customAlert);
                bidding_count = number;
                sendBidCountToServer(number);
            } else {
                alert("Please enter a valid number between 1 and 13");
            }

        }
    }
    function sendBidCountToServer(bid_count) {
        sendMessage({
            action: "bid_count",
            bid_count: bid_count

        })
    }



</script>
